<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style type="text/css">
    .control-label.required:after {
        content: " *";
        color: #a94442;
    }
    </style>
</head>
<body>
<div class="container-fluid">
  <form class="form-horizontal" method="get" action="http://billengine.local/ncg/services" enctype="application/x-www-form-urlencoded">
    <div id="form-container"></div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../../elm.js"></script>
<script type="text/javascript">
  // get an empty <div>
  var container = document.getElementById('form-container');

  // embed our Elm program in that <div>
  var app = Elm.SearchUI.Examples.Full.embed(container);
  setTimeout(function () {
    app.ports.fields.send([
      {
        type: "text",
        id: "valuation",
        title: "Annual Rent",
        field_options: {
          readonly: true
        },
        required: false
      }
    ]);
  }, 10);
</script>
</body>
</html>
